<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥さん第5回</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            margin: 30px 0;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小銭分けたいんです</h1>
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/lsfhikfiZ0Y" 
                    title="小銭分けたいんです" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen></iframe>
        </div>
        <p class="description">
            <!-- 必要に応じて動画の説明をここに追加してください -->
        </p>
    </div>
</body>
</html>
